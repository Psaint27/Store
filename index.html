<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Link CSS file-->
    <link rel="stylesheet" href="/Store/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Navbar</title>
  </head>

  <body>
    <!--Navigation bar-->
    <header class="header">
      <div class="header-wrapper">
        <!-- Desktop Navigation -->
        <!-- <div class="header_desktop-nav"> -->

        <!-- Simulate a laptop / destop -->
        <!-- <div class="desktop-container">
              <img
                src="/images/nike-logo.png"
                alt="logo"
                class="logo"
                width="50"
              />
           
              <nav class="nav-destkop-container" >
                <ul class="nav-ul-desktop">
                  <li class="nav-li"><a href="#">Home</a></li>
                  <li class="nav-li"><a href="#">About</a></li>
                  <li class="nav-li"><a href="#">Pricing</a></li>
                  <li class="nav-li"><a href="#">Blog</a></li>
                  <li class="nav-li"><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div> -->

        <!-- Mobile Navigation -->
        <!-- Simulate a smartphone / tablet -->
        <div class="header-navigation_mobile-wrapper">

          <!-- Nike Icon -->
          <div class="header-logo_container">
            <div class="logo">
              <img
                src="/Store/images/nike-logo.png"
                alt="logo"
                class="logo"
                width="50"
              />
            </div>
          </div>

          <!-- Hamburger Icon -->
          <div class="header-navigation_hamburger-icon">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
          
        </div>
      </div>

      <div class="topnav">
          <div id="myLinks">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div> 
    </header>
    <!-- Scripts -->

    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
