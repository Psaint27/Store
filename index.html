<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Link CSS file-->
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Navbar</title>
  </head>

  <body>
    <!--Navigation bar-->
    <header class="header">
      <div class="header-wrapper">
        
        <!-- Desktop Navigation -->
        <!-- Simulate a laptop / destop -->
        <div class="header-navigation_desktop-container">

          <!-- Nike Icon -->
          <div class="header-logo_container">
            <div class="logo">
              <img
                src="/images/nike-logo.png"
                alt="logo"
                width="100%"
              />
            </div>
          </div>
              
           <!-- Desktop links -->
          <nav class="nav-destkop-container" >
            <ul class="nav-ul-desktop">
              <li class="nav-desktop_links"><a class="nav-desktop_a" href="#">Home</a></li>
              <li class="nav-desktop_links"><a class="nav-desktop_a" href="#">About</a></li>
              <li class="nav-desktop_links"><a class="nav-desktop_a" href="#">Pricing</a></li>
              <li class="nav-desktop_links"><a class="nav-desktop_a" href="#">Blog</a></li>
              <li class="nav-desktop_links"><a class="nav-desktop_a" href="#">Contact</a></li>
            </ul>
          </nav>

        </div>

        <!-- Mobile Navigation -->
        <!-- Simulate a smartphone / tablet -->
        <div class="header-navigation_mobile-container">

          <!-- Nike Icon -->
          <div class="header-logo_container">
            <div class="logo">
              <img
                src="/images/nike-logo.png"
                alt="logo"
                width="100%"
              />
            </div>
          </div>

          <!-- Hamburger Icon -->
          <div class="header-icon_hamburger-container">
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
          
        </div>
      </div>

      <nav class="header-navigation_hamburger-links">
        <ul id="hamburger-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul> 
      </nav>
    </header>

    <div class="hero-image"></div>

    <!-- Scripts -->
    <script src="/script.js"></script>
  </body>
</html>
